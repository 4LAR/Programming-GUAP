<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>

        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>

        <title>Schools in our university</title>

        <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"></link>

        <script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/angular-1.7.5.min.js"></script>
        <script src="js/Fridge.js"></script>

    </head>
    <body ng-app="Fridge" ng-controller="FridgeController">

        <h1>Организационная структура университета</h1>

        <div ng-controller="getFridge" ng-show="FridgeList.length > 0">
            <table id="schoolsTable" class="table table-hover">
                <thead>
                    <tr>
                        <th><h2>Номер</h2></th>
                        <th><h2>Название</h2></th>
                        <th>Дата окончания срока</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="Fridge in FridgeList" id="{{Fridge.id}}">
                        <td>{{Fridge.quantity}}</td>
                        <td>{{Fridge.name}}</td>
                        <td>{{Fridge.expiration_date}}</td>
                        <!-- <td><input type="button" value="Редактировать"/></td> -->
                        <td><input type="button" value="Удалить" ng-click="deleteFridge(Fridge.id)"/></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="alert alert-danger" role="alert" ng-show="errormessage">{{errormessage}}</div>

        <div>
            <form role="form" ng-submit="addFridge()">
                <div class="form-group">
                    <label for="inputnumber">Номер</label>
                    <input type="number" class="form-control" id="inputnumber" name="inputnumber"  placeholder="Номер" ng-model="inputnumber"> </input>
                </div>
                <div class="form-group">
                    <label for="inputname">Название</label>
                    <input type="text" class="form-control" id="inputname" name="inputname" ng-model="inputname" placeholder="Название"></input>
                </div>
                <div class="form-group">
                    <label for="inputname">Дата окончания срока</label>
                    <input type="date" class="form-control" id="inputtime" name="inputtime" ng-model="inputtime" placeholder="Дата окончания срока"></input>
                </div>
                <button type="submit" class="btn btn-default">Добавить</button>
            </form>
        </div>
    </body>
</html>
